<!DOCTYPE html>
<html>
    <head>
        <script src="./bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;">
        <title>RandomQuote Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
    </head>


    <body>
        <div class="preloadScreen"></div>
        <div id="imgPreload"></div>
        <div class="container-fluid">
            <div class="mountain" id="base">
                <div class="container">
                    <div>
                        <h1 id="quote">Quote goes here</h1>
                    </div>
                    <div>
                        <p id="author">Author</p>
                      <a id="tweetQuote" class=" btn btn-info" href="#" > <p>Tweet!</p></a>
                    </div>
                    <input onclick="newQuote();" class="button" type="button" name="name" value="New Quote">

                </div>
            </div>
        </div>
        <script src="./js/main.js" charset="utf-8"></script>
    </body>
</html>
